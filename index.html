<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2963e18215.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <main class="container bg-white p-4 rounded shadow w-100 d-flex flex-column align-items-center" style="max-width: 900px;">
        <h1>
            Formulario de contacto
        </h1>
        <form onsubmit="return validar()">
            <div>
                <div class="col-md-12">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" type="text" placeholder="Ingrese su nombre">
                    <div id="err-nombre"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="contra">Contraseña</label>
                    <input class="form-control" id="contra" type="password" placeholder="Ingrese su contraseña">
                    <div id="err-contra"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="confirm">Confirme contraseña</label>
                    <input class="form-control" id="confirm" type="password" placeholder="Confirme su contraseña">
                    <div id="err-confirm"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="direccion">Dirección</label>
                    <input class="form-control" id="direccion" type="text" placeholder="Ingrese su dirección">
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="region">Región</label>
                    <select id="region" class="form-select">
                        <option disabled selected>Seleccione una región</option>
                        <option>Arica y Parinacota</option>
                        <option>Tarapacá</option>
                        <option>Antofagasta</option>
                        <option>Atacama</option>
                        <option>Coquimbo</option>
                        <option>Valparaíso</option>
                        <option>Metropolitana de Santiago</option>
                        <option>O'Higgins</option>
                        <option>Maule</option>
                        <option>Ñuble</option>
                        <option>Biobío</option>
                        <option>La Araucanía</option>
                        <option>Los Ríos</option>
                        <option>Los Lagos</option>
                        <option>Aysén</option>
                        <option>Magallanes</option>
                    </select>
                    <div id="err-region"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="comuna">Comuna</label>
                    <select id="comuna" class="form-select">
                        <option disabled selected>Seleccione una Comuna</option>
                    </select>
                    <div id="err-comuna"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="fono">Teléfono</label>
                    <input class="form-control" id="fono" type="text" placeholder="Ingrese su teléfono">
                    <div id="err-fono"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="pagina">Página Web</label>
                    <input class="form-control" id="pagina" type="text" placeholder="Ingrese su página web">
                    <div id="err-pagina"></div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="aficion">Pasatiempo(s)</label>
                    <div class="d-flex align-items-stretch gap-2">
                        <input class="form-control" id="aficion" type="text" placeholder="Ingrese un pasatiempo">
                        <button type="button" onclick="agregarAficion()" class="btn btn-primary">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                    <ul id="listaAficiones" class="mt-2"></ul>
                    <div id="err-aficion"></div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary my-3 text-center w-100">Enviar</button>
            </div>
        </form>
        <script src="js/ciudades.js"></script>
        <script src="js/validador.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </main>
    <footer>

    </footer>
</body>
</html>
